<div class="w3-container" *ngIf="employeeForm">
    <form class="w3-container" [formGroup]="employeeForm" (ngSubmit)="doRegister()">
        <div class="w3-panel w3-round-small w3-teal">
            <h3><span *ngIf="employeeId === undefined">Employee Registration</span><span *ngIf="employeeId != undefined">Employee Update</span> 
                <a routerLink="/" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i> Back</a>
            </h3>
        </div>

        <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>First Name</b></label>
        <input class="w3-input w3-border" type="text" formControlName="firstName">
        <div class="w3-panel w3-red"  *ngIf="employeeForm.controls.firstName.invalid && (employeeForm.controls.firstName.dirty || employeeForm.controls.firstName.touched)">Please enter 3 to 50 characters</div> 

        <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Last Name</b></label>
        <input class="w3-input w3-border" type="text" formControlName="lastName">
        <div class="w3-panel w3-red"  *ngIf="employeeForm.controls.lastName.invalid && (employeeForm.controls.lastName.dirty || employeeForm.controls.lastName.touched)">Please enter  3 to 50 characters </div> 

        <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-envelope-o"></i><b>Email Address</b></label>
        <input class="w3-input w3-border" type="text" formControlName="email">
        <div class="w3-panel w3-red"  *ngIf="employeeForm.controls.email.invalid && (employeeForm.controls.email.dirty || employeeForm.controls.email.touched)">Please enter valid email address</div> 

        <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-phone"></i><b>Gender</b></label>
        <select class="w3-input w3-border" formControlName="gender">
            <option value="MALE">MALE</option>
            <option value="MALE">FEMALE</option>
            <option value="NA">NA</option>
        </select>
        <div class="w3-panel w3-red"  *ngIf="employeeForm.controls.gender.invalid && (employeeForm.controls.gender.dirty || employeeForm.controls.gender.touched)">Please select gender</div> 
        <br>
        <button class="w3-btn w3-blue" type="submit" [disabled]="!employeeForm.valid">
            <span *ngIf="employeeId === undefined">Register</span>
            <span *ngIf="employeeId != undefined">Update</span> 
            <i class="w3-medium fa fa-check"></i> 
        </button>

    </form>
</div>
