<div class="w3-container" *ngIf="employee">
    <div class="w3-panel w3-round-small w3-teal">
        <h3>Employee Details <button [routerLink]="['/update', index]" class="w3-button w3-blue custom-button"> <i class="w3-medium fa fa-pencil"></i> Edit</button> <button routerLink="/" class="w3-button w3-green custom-button margin-right"> <i class="w3-medium fa fa-chevron-left"></i> Back</button></h3>
    </div>
    <div class=" w3-card custom-card"><br>
        <h3 class="text-center">{{employee.firstName}} {{employee.lastName}}</h3>
        <hr>
        <table class="w3-table w3-bordered">
            <tr>
                <td><i class="w3-medium custom-icon fa fa-user"></i>First Name</td>
                <td>: <b>{{employee.firstName}}</b></td>
            </tr>
            <tr>
                <td><i class="w3-medium custom-icon fa fa-user"></i>Last name</td>
                <td>: <b>{{employee.lastName}}</b></td>
            </tr>
            <tr>
                <td><i class="w3-medium custom-icon fa fa-envelope-o"></i> Email Address</td>
                <td>: <b>{{employee.email}}</b></td>
            </tr>
            <tr>
                <td><i class="w3-medium custom-icon fa fa-phone"></i> Gender</td>
                <td>: <b>{{employee.gender}}</b></td>
            </tr>
        </table>
    </div>
</div>
